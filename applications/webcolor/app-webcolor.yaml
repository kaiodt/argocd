apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webcolor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kaiodt/web-page-deploy.git
    targetRevision: HEAD
    path: k8s/webcolor
  destination:
    namespace: webcolor
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=false
      - ApplyOutOfSyncOnly=false
