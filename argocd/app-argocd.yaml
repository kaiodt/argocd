apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kaiodt/argocd.git
    path: argocd
    targetRevision: HEAD
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
